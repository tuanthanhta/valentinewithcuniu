    </style>

<body>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const mainGif = document.getElementById('mainGif');
        const mainTitle = document.getElementById('mainTitle');
        const btnGroup = document.getElementById('btnGroup');
        const music = document.getElementById('bgMusic');

        let yesCount = 0;

        const noTexts = [

            "Suy nghƒ© l·∫°i ƒëi m√≤... ü•∫",
            "Hong ƒë∆∞·ª£c ƒë√¢u, b·∫•m n√∫t kia ƒëi!",
            "∆† th·∫ø th√¨ ƒë·ªë b·∫Øt ƒë∆∞·ª£c ƒë·∫•y! üòù"
        ];

        const yesTexts = [
            "∆† th·ª≠ click No ƒë√™, hay l·∫Øm m·ªÅm ü§£",
            "Th·∫≠t ƒë·∫•y, th·ª≠ click Hong ƒë√™, ngon l·∫Øm babi üòÜ",
            "V·∫´n ch∆∞a th·ª≠ √†? Th·ª≠ ƒëi m√†! üòú"

        function moveNoBtn() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            // Tr·ª´ ƒëi chi·ªÅu r·ªông n√∫t (140px) ƒë·ªÉ kh√¥ng b·ªã tr√†n
            const newX = Math.random() * (w - 150);

        function showSuccess() {

            mainTitle.innerText = "Y√™u C√∫n ‚ù§Ô∏è";
            
            message.innerHTML = `

                <span class="sub-message">(Moa moa ch·ª•t ch·ª•t)</span>

            // 1. Thay t√™n ·∫£nh c·ªßa b·∫°n v√†o ƒë√¢y (v√≠ d·ª•: anh-yeu.jpg)
            mainGif.src = "ten-anh-cua-ban.jpg"; 

            // 2. ƒêO·∫†N STYLE B·∫†N V·ª™A H·ªéI N·∫∞M ·ªû ƒê√ÇY üëá
            mainGif.style.width = "80%"; // Ch·ªânh ƒë·ªô r·ªông ·∫£nh (80% khung)
            mainGif.style.height = "auto"; // Chi·ªÅu cao t·ª± ƒë·ªông
            mainGif.style.objectFit = "cover";

            mainGif.style.border = "5px solid white"; // Vi·ªÅn tr·∫Øng
            mainGif.style.borderRadius = "10px"; // Bo g√≥c nh·∫π cho ƒë·ª° s·∫Øc
            mainGif.style.transform = "rotate(-3deg)"; // Xoay nghi√™ng ngh·ªá thu·∫≠t
            
            createHearts();
        }

        noBtn.addEventListener('click', () => {
            music.play().catch(e => console.log("Music blocked"));

            if (!isRunning) {
                if (noCount < 3) {
                    message.innerHTML = `<span>${noTexts[noCount]}</span>`;
                    noCount++;
                } else {
                    message.innerHTML = `<span>${noTexts[3]}</span>`;
                    isRunning = true;
                    noBtn.classList.add('running');
                    moveNoBtn();
                }
            } else {
                moveNoBtn();
            }
        });

        noBtn.addEventListener('mouseover', () => { if (isRunning) moveNoBtn(); });
        noBtn.addEventListener('touchstart', (e) => { if (isRunning) { e.preventDefault(); moveNoBtn(); } });

        yesBtn.addEventListener('click', () => {
            music.play().catch(e => console.log("Music blocked"));
            if (isRunning) {
                showSuccess();
            } else {
                if (yesCount < yesTexts.length) {
                    message.innerHTML = `<span>${yesTexts[yesCount]}</span>`;
                    yesCount++;
                } else {
                    showSuccess();
                }
            }
        });

        function createHearts() {

                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'ü•∞'][Math.floor(Math.random() * 4)];

                document.body.appendChild(heart);
